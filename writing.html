---
layout: default
title: writing
---
<div class="col-lg-12">
  <h1>Stuff I care about</h1>
  {% for post in site.posts %}
    <div class="row">
      <div class="col-md-8">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      </div>
      <div class="col-md-4">
        <p>{{ post.date | date_to_string }}</p>
      </div>
    </div>
  {% endfor %}
</div>
